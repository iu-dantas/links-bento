<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Designer e Desenvolvedor</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile">
            <div class="avatar">
                <img src="./img/avatar.png" alt="">
            </div>
            <div class="info">
                <h1>Iury Dantas</h1>
                <p>Designer e Desenvolvedor</p>
                <div class="icon-services">
                    <img src="/img/Lamp.png" alt="lamp">
                    <img src="./img/Design.png" alt="design">
                    <img src="./img/Code.png" alt="code">
                    <img src="./img/Analytics.png" alt="Analytics">
                    <img src="./img/Goal.png" alt="goals">
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="skills">
            <h2>Habilidades</h2>
                <div class="skills-grid">
                    <a href="#" class="html5"><img src="./img/Html 5.png" alt="HTML5"></a>
                    <a href="#" class="css3"><img src="./img/CSS3.png" alt="CSS3"></a>
                    <a href="#" class="javascript"><img src="./img/JavaScript.png" alt="JavaScript"></a>
                    <a href="#" class="react"><img src="./img/React.png" alt="React"></a>
                    <a href="#" class="github"><img src="./img/GitHubM.png" alt="GitHub"></a>
                    <a href="#" class="figma"><img src="./img/Figma.png" alt="Figma"></a>
                    <a href="#" class="wordpress"><img src="./img/WordPress.png" alt="WordPress"></a>
                </div>            
        </section>
        
        <section class="links">
            <div class="links-area">
                <img src="./img/ExternalLink.png" alt="link">
                <a href="#" class="link">Area de links</a>
            </div>

            <div class="social">
                <div class="rede">
                    <a href="">
                        <img src="/img/Instagram.png" alt="Instagram" class="default-img">
                        <img src="/img/Instagram-click.png" alt="Instagram" class="hover-img">
                    </a>
                </div>
                <div class="rede">
                    <a href="">
                        <img src="/img/TikTok.png" alt="TikTok" class="default-img">
                        <img src="/img/TikTok-click.png" alt="TikTok" class="hover-img">
                    </a>
                </div>
                <div class="rede">
                    <a href="">
                        <img src="/img/LinkedIn.png" alt="LinkedIn" class="default-img">
                        <img src="/img/LinkedIn-click.png" alt="LinkedIn" class="hover-img">
                    </a>
                </div>
                <div class="rede">
                    <a href="">
                        <img src="/img/GitHub.png" alt="GitHub" class="default-img">
                        <img src="/img/GitHub-click.png" alt="GitHub" class="hover-img">
                    </a>
                </div>
            </div>
        </section>

        <section class="sites-grid">
            <div class="sites">
                <div class="site">
                    <a href="">
                        <img src="./img/Websitesite.png" alt="agencia site">
                        <p>Agência Site</p>
                    </a>
                </div>
                <div class="site">
                    <a href="">
                        <img src="./img/Codesite.png" alt="Web Portfolio">
                        <p>Web Portfolio</p>
                    </a>
                </div>
                <div class="site">
                    <a href="">
                        <img src="./img/Designsite.png" alt="Design Portfolio">
                        <p>Agência Site</p>
                    </a>
                </div>
            </div>

            <div class="contact">
                <a href="" class="contact">
                    <img src="./img/contato.png" alt="contato">
                    <h3>Entre em contato!</h3>
                    <h4>Faça seu orçamento</h4>
                    <p>CLIQUE AQUI</p>
                </a>
            </div>

        </section>

        <div class="spotify">
            <iframe style="border-radius:17px" src="https://open.spotify.com/embed/playlist/2OgJ1XUNTEv5Anoj9ihmtd?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
