<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                Area de links
            </a>

            <div class="social">
                <div class="rede">
                    <a href="https://www.instagram.com/iurycoding?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
                        <img src="/img/links/Instagram.svg" alt="Instagram" class="default-img">
                        <img src="/img/links/Instagram-click.svg" alt="Instagram" class="hover-img">

                </div>
                <div class="rede">

                        <img src="/img/links/TikTok-click.svg" alt="TikTok" class="hover-img">
                    </a>
                </div>
                <div class="rede">
                    <a href="https://www.linkedin.com/in/iury-dantas-8a7aaa222">
                        <img src="/img/links/LinkedIn.svg" alt="LinkedIn" class="default-img">
                        <img src="/img/links/LinkedIn-click.svg" alt="LinkedIn" class="hover-img">
                    </a>
                </div>
                <div class="rede">
                    <a href="https://github.com/iu-dantas">
                        <img src="/img/links/GitHub.svg" alt="GitHub" class="default-img">
                        <img src="/img/links/GitHub-click.svg" alt="GitHub" class="hover-img">
                    </a>
                </div>
            </div>
        </section>

        <section class="sites-grid">
            <div class="sites">
                <div class="site">
                    <a href="">
                        <img src="./img/links/Websitesite.svg" alt="agencia site">
                        <p>Agência Site</p>
                    </a>
                </div>
                <div class="site">
                    <a href="">
                        <img src="./img/links/Codesite.svg" alt="Web Portfolio">
                        <p>Web Portfolio</p>
                    </a>
                </div>
                <div class="site">
                    <a href="">
                        <img src="./img/links/Designsite.svg" alt="Design Portfolio">

                    </a>
                </div>
            </div>

            <div class="contact">
                <a href="" class="contact">
